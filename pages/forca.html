<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da forca - Terra de Santa Cruz.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/forca.css">
</head>

<body>
    <header>
        <div class="container">
            <img src="../static/images/transilvanian.png" alt="logo" class="logo">
        </div>
    </header>
    <main class="container mt-4">
        <section class="hero">
            <div id="jogo" class="hero-content">
                <h1>Terra de Santa Cruz</h1>
                <p id="dica" class="lead"></p>
                <h3 id="palavra" class="display-4"></h3>
                <div id="forca" style="position: relative; width: 150px; height: 250px; margin: top: ;;"></div>
                <div class = "form-group">
                    <input type="text" id="guess" maxlength="1" class="form-control" placeholder="Adivinhe uma letra">
                </div>
                <p></p>
                <div class="botoes">
                    <button class="btn btn-primary mt2" onclick="adivinharLetra()">Adivinhar</button>
                    <button class="btn btn-primary mt2" onclick="iniciarJogo()">Começar Novo Jogo</button>
                </div>
                <p id="status" class="mt-3"></p>
                <p id="attempts"></p>
            </div>
        </section>
    </main>
    <footer>
        <div class="container text-center">
            <p>Aplicações WEB desenvolvida por Felipe Lopes e Pietro Filiaci, técnicos em informática para internet.</p>
        </div>
    </footer>

    <script src="../static/js/jogo.js"></script>
    <script src="../static/js/boneco.js"></script>
    <script src="../static/js/perguntas.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
